<!-- ********************************* -->
<!--  cell spacing for Table in HTML   -->
<!-- ********************************* -->

<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid rgb(187, 11, 11);
        }
        
        table {
            border-spacing: 50px;
        }
    </style>
</head>

<body>

    <h2>Cellspacing</h2>
    <p>Change the space between the cells with the border-spacing property.</p>

    <table style="width:100%">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>

</body>

</html>
