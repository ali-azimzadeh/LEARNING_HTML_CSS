<!DOCTYPE html>
<html dir="rtl" lang="fa-IR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="complete the profile.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    </head>

    <body style="background-image: url('pics/pexels-mostafa-meraji-3094115.jpg');">

        <header>
            <a href="final project.html" target="_self"><input type="button" name="home" value="خانه"></a>
        </header>
        <section>
            <nav>
                <ul>
                    <li><a href="signup.html" target="_blank" id="signup">عضویت  در سایت</a></li>
                    <li><a href="#">تورهای گردشگری</a></li>
                    <li><a href="#">اعضاء</a>
                        <ul>
                            <li><a href="complete the profile.html" target="_self" id="complete the profile">تکمیل پروفایل</a></li>
                            <li><a href="#">صدور کارت عضویت</a></li>
                            <li><a href="#">جستجوی اعضاء</a></li>
                        </ul>
                    </li>
                    <li><a href="#">خدمات</a></li>
                    <li><a href="#">درباره ی ما</a></li>
                    <li><a href="#">تماس با ما</a></li>
                </ul>
            </nav>

            <div class="container">
                <div class="box">

                    <h1>تکمیل پروفایل</h1>

                    <div class="user">

                        <input
                        type="text"
                        name="codem"
                        id="codem"
                        autocomplete="off"
                        placeholder="کد ملی"/>

                        
                        <input 
                        type="text"
                        name="name"
                        id="name"
                        autocomplete="off"
                        placeholder="نام"/>

                        
                        <input 
                        type="text"
                        name="fname"
                        id="fname"
                        autocomplete="off"
                        placeholder="نام خانوادگی"/>

                        <input 
                        type="date"
                        name="birthdate"
                        id="birthdate"
                        autocomplete="off"
                        placeholder="تاریخ تولد"/>
                        
                        <input 
                        type="tel"
                        name="phonenumaber"
                        id="phonenumaber"
                        autocomplete="off"
                        placeholder="شماره تلفن همراه"
                        required/>
                        
                        <select 
                        id="edurate"
                        name="edurate"
                        autocomplete="off"
                        placeholder="میزان تحصیلات">
                            <option value="diploma">دیپلم</option>
                            <option value="adegree">کاردانی</option>
                            <option value="bdegree">کارشناسی</option>
                            <option value="master">کارشناسی ارشد</option>
                            <option value="doctoral">دکترا</option>
                        </select>

                        <textarea
                        name="address"
                        rows="3"
                        cols="25"
                        placeholder="آدرس منزل">
                        </textarea>

                    </div>

                    <div class="login-btn">
                        <button class="btn">ورود</button>
                    </div>
                </div>
            </div>

        </section>
    </body>
</html>
