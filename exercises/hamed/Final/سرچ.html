<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="html,css,javascript">
    <meta name="wiewport" content="width=davice-width,initial-scale=1.0">
    <meta name="discription" content="کمیته گردشگری">
    <meta name="author" content="hamed abbasi">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        body {
            direction: rtl;
            background-color: rgb(191, 237, 255);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login {
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            justify-content: center;
            margin: auto;
        }

        .login h1 {
            color: rgb(0, 0, 0);
            margin: 20px;
            padding-bottom: 14px;
            border-bottom: 1px solid gray;
            font-size: 25px;
            transition: 1s;
        }

        .login h1:hover {
            border-color: rgb(0, 0, 0);
            font-size: 30px;
        }

        .login input[type="text"],
        input[type="tel"] {
            margin: 20px;
            padding: 10px 14px;
            width: 250px;
            border-radius: 24px;
            border: 1px solid gray;
        }

        .input {
            margin: 20px;
            padding: 10px 14px;
            width: 100px;
            background-color: rgb(255, 255, 255);
            color: black;
            cursor: pointer;
            border-radius: 24px;
            border: 1px solid rgb(75, 74, 74);
        }

        .input:hover {
            background-color: rgb(0, 140, 255);
        }

        label {
            color: rgb(0, 0, 0);
        }

        .login input[type="text"]:focus,
        input[type="tel"]:focus {
            width: 300px;
        }

        @media only screen and (max-width: 900px) {
            .responsive {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div>
        <form class="login" action="" method="post" autocomplete="on">
            <h1><i class="bi bi-search"></i>صفحه جستجو</h1>
            <label for="search">جستجو بر اساس کد ملی*</label>
            <input type="tel" id="search" required>

            <label for="search">جستجو بر اساس نام*</label>
            <input type="text" id="search" required>

            <a href="خانه.html">
                <input class="input" type="submit" value="ورود" form="form1"></a>
        </form>
    </div>
</body>

</html>
