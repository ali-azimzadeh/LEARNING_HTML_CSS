<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .containe{
            position:relative;}


        .topleft{position: absolute;
          top: 10px;
          left: 8px;}

        .topright{position: absolute;
           top: 10px;
           right:8px;}

         .downleft{position: absolute;
             bottom: 10px;
            left: 8px;}

         .downright{position: absolute;
             bottom: 10px;
            right: 8px;}

         .center{
             position: absolute;
            top: 50%;
            width:100%;
             text-align: center;}
        
         img{width: 100%;
            height: 400px; 
            opacity: 0.5;}
         

    </style>

</head>
<body>
    <h1>exercise13</h1>
    
    <div class="containe">

     <img src="image/image5.jpg" alt="macaron">
    
    <div class="topleft">top left </div>
    <div class="topright">top right</div>
    <div class="downleft">down left</div>
    <div class="downright">down right</div>
    <div class="center">center</div>
    </div>
</body>
</html>
