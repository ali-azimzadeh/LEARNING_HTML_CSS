<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="keywords" content="html,css,javascript">
  <meta name="wiewport" content="width=davice-width,initial-scale=1.0">
  <meta name="discription" content="کمیته گردشگری">
  <meta name="author" content="hamed abbasi">
  <a href="https://www.vecteezy.com/free-vector/holiday"></a>
  <style>
    * {
      margin: 0;
      padding: 0;
      border: 0;
    }

    body {
      direction: rtl;
      background-color: rgb(191, 237, 255);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    ::placeholder,
    input {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login {
      display: flex;
      flex-direction: column;
      height: 100vh;
      align-items: center;
      justify-content: center;
      margin: auto;
    }

    .login h1 {
      color: rgb(0, 0, 0);
      margin: 20px;
      padding-bottom: 14px;
      border-bottom: 1px solid gray;
      font-size: 25px;
      transition: 1s;
    }

    .login h1:hover {
      border-color: rgb(0, 0, 0);
      font-size: 30px;
    }

    .login input[type="text"],
    input[type="password"] {
      margin: 20px;
      padding: 10px 14px;
      width: 250px;
      border-radius: 24px;
      border: 1px solid gray;
    }

    .input {
      margin: 20px;
      padding: 10px 14px;
      width: 100px;
      background-color: rgb(255, 255, 255);
      color: black;
      cursor: pointer;
      border-radius: 24px;
      border: 1px solid rgb(75, 74, 74);
    }

    .input:hover {
      background-color: rgb(0, 140, 255);
    }

    label {
      color: rgb(0, 0, 0);
    }

    .login input[type="text"]:focus,
    input[type="password"]:focus {
      width: 300px;
    }

    @media only screen and (max-width: 900px) {
      .responsive {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <div class="responsive">

    <form class="login" action="" method="POST" target="_blank" autocomplete="on">

      <img class="center" src="image/download.jpg" alt="login" width="80px" height="80px">

      <h1>صفحه ورود</h1>
      <input type="text" type="email" placeholder="نام کاربری*" required autocomplete="email">

      <input type="password" placeholder="رمز عبور*" required>

      <span>
        <label for="rememberme">مرا به خاطر بسپار</label>
        <input type="checkbox" id="rememberme"><br />
      </span>

      <a href="خانه.html">
        <input class="input" type="submit" value="ورود" form="form1"></a>
    </form>

  </div>

</body>

</html>
