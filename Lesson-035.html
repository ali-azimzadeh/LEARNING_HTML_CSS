<!-- ****************************** -->
<!--  Align Table Headers in HTML   -->
<!-- ****************************** -->

<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid rgb(187, 10, 10);
            border-collapse: collapse;
        }
        
        th,
        td {
            text-align: center;
        }
    </style>
</head>

<body>

    <h2>Left-align Headers</h2>

    <p>To left-align the table headers, use the CSS text-align property.</p>

    <table style="width:100%">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
    </table>

</body>

</html>
