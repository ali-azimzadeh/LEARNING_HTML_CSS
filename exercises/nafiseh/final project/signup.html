            <div class="container">

                <div class="box">

                    <h1>عضویت در کمیته گردشگری</h1>

                    <div class="user">
                        
                        <i class="fas fa-user"></i>

                        <input
                        type="text"
                        name="username"
                        id="username"
                        autocomplete="off"
                        placeholder="نام کاربری"
                        required/>

                        <i class="fas fa-mobile-alt"></i>

                        <input 
                        type="tel"
                        name="phonenumaber"
                        id="phonenumaber"
                        autocomplete="off"
                        placeholder="شماره تلفن همراه"
                        required/>

                        <i class="fas fa-lock"></i>

                        <input 
                        type="password"
                        name="password"
                        id="password"
                        autocomplete="off"
                        placeholder="ایجاد رمز عبور"
                        required/>

                    </div>

                    <div class="login-btn">
                        <button class="btn">ثبت</button>   
                    </div>

                </div>

            </div>
            
        </section>
