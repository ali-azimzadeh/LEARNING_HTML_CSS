<!-- ******************** -->

<!DOCTYPE html>
<html>

<body>

    <p>If your browser supports bi-directional override (bdo), the next line will be written from right to left (rtl):
    </p>

    <p> <bdo dir="rtl">This line will be written from right to left</bdo></p>


</body>

</html>
