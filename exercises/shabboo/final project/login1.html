<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<style>
    body{
        margin: 0px;
        padding: 0px;
        background: url(images/background1.jpg);
        background-attachment: fixed;
        background-size: cover;
    }

    .box{
        width: 300px;
        padding: 30px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.4);
        text-align: center ;
        position: absolute;
    }

    .box h1{
        color: #fff;
        text-transform: uppercase;
        
        
    }

    .box input[type=text], .box input[type=password]{
        display: block;
        border:0px;
        background: none;
        margin: 20% auto;
        text-align: center;
        border: 3px solid #91766e;
        padding: 14px 8px;
        width: 220px;
        outline: none;
        color: wheat;
        border-radius: 25px;
        transition: 0.4s;
    }
    .box input[type=text]:focus, .box input[type=password]:focus{
        width: 270px;
        border-color: #ffc400ee;

    }

    .box input[type=submit]{
        display: block;
        border:0px;
        background: none;
        margin: 20% auto;
        text-align: center;
        border: 3px solid #ffc400ee;
        padding: 14px 35px;
        
        outline: none;
        color: wheat;
        border-radius: 25px;
        transition: 0.4s;
        cursor: pointer; }

        .box input[type=submit]:hover{
            background:#1f5728ec ;
        }
        form.remember{
            text-align: right;
        }

        .cancelbtn{
            background: #0c3b0a;
            color: darkgrey;
            transition: 00.5s;
        }

        .cancelbtn:hover{
            background-color: seagreen;

        }
        div{
            background-color: rgba(0, 0, 0, 0.4);
        }

</style>

       <fieldset>

    <input type="submit" value="ورود" onclick="validate()">

</fieldset>
