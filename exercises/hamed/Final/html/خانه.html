            line-height: 40px;
            text-align: center;
            position: relative;
            transition-duration: 0.5s;
        }

        ul>li a {
            text-decoration: none;
            color: #000000;
        }

        ul>li>ul {
            position: relative;
            border: 1px solid black;
            background-color: rgb(0, 217, 255);
            display: none;
        }

        ul>li:hover>ul {

            background-color: rgb(0, 183, 255);
        }

        ul>li>ul>li {
            transition-duration: 0.7s;
            text-align: center;
        }

            margin-top: 8.5%;

            margin-left: 1%;
            position: sticky;
