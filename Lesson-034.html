<!--  Vertical Table Headers in HTML   -->
<!-- ********************************* -->

<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid rgb(240, 228, 228);
            border-collapse: collapse;
        }
    </style>
</head>

<body>

    <h2>Vertical Table Headers</h2>

    <p>The first column becomes table headers if you set the first table cell in each table row to a TH element:</p>

    <table style="width:100%">
        <tr>
            <th>Firstname</th>
            <td>Jill</td>
            <td>Eve</td>
        </tr>
        <tr>
            <th>Lastname</th>
            <td>Smith</td>
            <td>Jackson</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>50</td>
            <td>94</td>
        </tr>
    </table>

</body>

</html>
