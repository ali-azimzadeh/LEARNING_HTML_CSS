<!-- <td> tag in HTML   -->
<!-- ********************* -->

<!DOCTYPE html>
<html>
<style>
    table,
    th,
    td {
        border: 1px solid rgb(236, 8, 8);
    }
</style>

<body>

    <h2>TD elements define table cells</h2>

    <table style="width:100%">
        <tr>
            <td>Emil</td>
            <td>Tobias</td>
            <td>Linus</td>
        </tr>
    </table>

    <p>To undestand the example better, we have added borders to the table.</p>

</body>

</html>
