<!-- ****************************** -->
<!--  Table Row Height in HTML   -->
<!-- ***************************** -->

<!DOCTYPE html>
<html>
<style>
    table,
    th,
    td {
        border: 1px solid rgb(167, 4, 4);
        border-collapse: collapse;
    }
</style>

<body>

    <h2>Set the height of the second row to 200 pixels</h2>

    <table style="width:100%">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr style="height:200px">
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>

</body>

</html>
