<!-- Table With Rounded Borders   in HTML   -->
<!-- ************************************** -->

<!DOCTYPE html>
<html>

<head>
    <style>
        /*table,*/
        
        table,
        th,
        td {
            border: 1px solid rgb(236, 231, 231);
            /* border-collapse: collapse; */
            /* حاشیه ی گرد ایجاد می کند */
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <h2>Table With Rounded Borders</h2>

    <p>Use the CSS border-radius property to add rounded corners to the borders.</p>

    <table style="width:100%">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>

        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>

        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>

</body>

</html>
