            background-image: url(1111/tehran.jpg);

        .style {
            padding-bottom: 0px;
            padding-top: 200px;

            padding-bottom: 500px;

<body>
    <form action="صفحه- ی- اصلی.html" class="style" >

        <label for="fname">نام &nbsp; :</label>
        <input type="text" id="fname" name="firstname" size="14">

        <br><br>

        <label for="lname">نام خانوادگی</label>
        <input type="text" id="lname" name="last name" size="14">

        <br><br>

        <label for="phone"> شماره همراه</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="09000000000">

        <br><br>

        <label for="user"> user name</label>
        <input type="email" id="user" name="user name" placeholder="example@gmail.com">

        <br><br>

        <label for="تحصیلات"> تحصیلات</label>

        <select name="تحصیلات" id="تحصیلات" multiple>
            <option value="diploma">دیپلم</option>
            <option value="above diploma">فوق دیپلم</option>
            <option value="bachelor">لیسانس</option>
            <option value="above bachelor">فوق لیسانس</option>
            <option value="doctorate">دکترا</option>
        </select>

        <br><br>

        <label for="data">تاریخ تولد</label>
        <input type="date" id="data" name="تاریخ تولد">

        <br><br>

        <label for="national code">کد ملی</label>
        <input type="text" id="national code" name="national code" size="10">

        <br><br>

        <label for="file"> عکس خود را بارگذاری کنید</label>
        <input type="file" id="file" name=" file">

        <br><br>

        <textarea name="massage" cols="20" rows="10" placeholder=".توضیح اضافه"></textarea>

        <br><br>
        <input type="submit" value="صفحه ی اصلی " style="background-color: greenyellow; 
        padding: 10px;
        box-shadow: grey;
        margin: 5px;">

        <br><br>
    </form>

    <form action="porofile.html" class="style2">

        <input type="submit" value="تکمیل پروفایل " style="background-color: greenyellow;
        padding: 10px;

        margin: 5px;">

    </form>
