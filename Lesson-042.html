<!-- **************************************************************** -->
<!--  combine vertical and horizontal zebra style for Table in HTML   -->
<!-- **************************************************************** -->

<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid rgb(163, 24, 24);
            border-collapse: collapse;
        }
        
        tr:nth-child(odd) {
            background-color: rgba(150, 212, 212, 0.4);
        }
        
        th:nth-child(even),
        td:nth-child(even) {
            background-color: rgba(150, 212, 212, 0.4);
        }
    </style>
</head>

<body>

    <h2>Striped Table</h2>
    <p>For zebra-striped tables, use the nth-child() selector and add a background-color to all even (or odd) table rows:
    </p>

    <table style="width:100%">

            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
