<!--  Table Column Width in HTML   -->
<!-- ***************************** -->

<!DOCTYPE html>
<html>
<style>
    table,
    th,
    td {
        border: 1px solid rgb(238, 12, 12);
        border-collapse: collapse;
    }
</style>

<body>

    <h2>Set the first column to 70% of the table width</h2>

    <table style="width:100%">
        <tr>
            <th style="width:70%">Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>

</body>

</html>
