<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        tr,
        th {
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        tr {
            height: 50px;
        }
    </style>
</head>

<body>
    <table style="width: 100%;">
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th colspan="3">4</th>
        </tr>

        <tr>
            <th colspan="2">5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
            <th>9</th>
        </tr>

        <tr>
            <th>10</th>
            <th>11</th>
            <th>12</th>
            <th>13</th>
            <th>14</th>
            <th rowspan="3">15</th>
        </tr>

        <tr>
            <th>16</th>
            <th>17</th>
            <th rowspan="2">18</th>
            <th>19</th>
            <th>20</th>
        </tr>

        <tr>
            <th>21</th>
            <th>22</th>
            <th>23</th>
            <th>24</th>
        </tr>

        <tr>
            <th>25</th>
            <th>26</th>
            <th>27</th>
            <th colspan="3">28</th>
        </tr>
    </table>
</body>

</html>
