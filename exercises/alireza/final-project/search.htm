<!DOCTYPE html>
<html lang="en">

<head>
  <title>جستجو</title>
  <style>
    body {
      background: rgb(7, 94, 40);
    }

    .container {
      margin: 200px auto;
      width: 500px;
      height: 60px
    }


    .form {
      display: flex;
      flex-direction: row;
    }

    .search-field {
      width: 100%;
      padding: 10px 35px 10px 15px;
      border: none;
      border-radius: 100px;
      outline: none;
    }

    .search-button {
      background: transparent;
      border: none;
      outline: none;
      margin-left: -33px;
    }

    .search-button img {
      width: 20px;
      height: 20px;
      object-fit: cover;
    }

    h1 {
      font-size: 25pt;
      font-weight: bold;
      color: rgb(0, 0, 0);
      text-align: center;
      text-decoration: underline
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>جستجو بر اساس کد ملی</h1>
    <br>
    <form class="form">
      <input type="search" class="search-field" />
      <button type="submit" class="search-button">
        <img src="search.png">
      </button>
    </form>
    <br>
    <h1>جستجو بر اساس نام</h1>
    <br>
    <form class="form">
      <input type="search" class="search-field" />
      <button type="submit" class="search-button">
        <img src="search.png">
      </button>
    </form>
  </div>
</body>

</html>
