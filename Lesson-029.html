<!-- border for table in HTML   -->
<!-- ************************** -->

<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid rgb(197, 4, 4);
            /* برای ایجاد کادر تک خطی*/
            border-collapse: collapse;
        }
    </style>
</head>

<body>

    <h2>Table With Border</h2>

    <p>Use the CSS border property to add a border to the table.</p>

    <table style="width:100%">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>

</body>

</html>
